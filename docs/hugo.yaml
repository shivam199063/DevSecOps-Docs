baseURL: "http://shivamsaini.in"
title: "DevSecOps"
languageCode: "en-us"
theme: "docsy"

enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true

module:
  proxy: "direct"
  imports:
    - path: github.com/google/docsy

contentDir: content
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

languages:
  en:
    languageName: English
    weight: 1

params:
  author: "Shivam Saini"
  description: "GitOps-driven DevSecOps labs."
  keywords: ["DevSecOps","DevOps security","Kubernetes security","CI/CD security","Hugo"]
  offlineSearch: true
  siteName: "DevSecOps - Shivam Saini"

  github_repo: "https://github.com/shivam199063/DevSecOps"
  github_project_repo: "https://github.com/shivam199063/DevSecOps"

  ui:
    sidebar_menu_compact: true
    sidebar_search_disable: false
    breadcrumb_disable: false

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: DevOps
      url: "/devops/"
      weight: 10
    - name: Security
      url: "/security/"
      weight: 20
    - name: Development
      url: "/development/"
      weight: 30
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: "sitemap.xml"